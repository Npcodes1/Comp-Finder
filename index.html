<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comp Finder</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <header>
        <h1>Comp Finder</h1>
    </header>

    <main>
        <p> Find comparative titles by searching for a keywords.</p>
        <form action="/" method="post" class="form">
            <input type="text" name="keyword" class="key" placeholder="Enter keywords" required>
            <button type="submit" class="btn" onclick="">Submit</button>
        </form>
    </main>
    <footer>
        &copy; Nicole Payne
    </footer>

    <script type="text/javascript" src="index.js"></script>

</body>

</html>
